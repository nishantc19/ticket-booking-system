spring:
   h2:
      console:
         enabled: true
         path: /h2-console
   datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
      driverClassName: org.h2.Driver
      username: test
      password:
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      properties:
         hibernate:
            format-sql: true